<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="BMI Calculator">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css" integrity="sha384-eoTu3+HydHRBIjnCVwsFyCpUDZHZSFKEJD0mc3ZqSBSb6YhZzRHeiomAUWCstIWo" crossorigin="anonymous">

    <title>BMI Calculator</title>
</head>

<body>
    <h1 style="margin-top: 100px;">BMI (Body Mass Index) Calculator</h1>

    <section>
        <form name="form">
            <input type="number" name="weight" placeholder="Weight" required>
            <select id="weightOptions">
                <option value="kilograms">kilograms(kg)</option>
                <option value="pounds">pounds(lb)</option>
            </select>
    
            <input type="number" name="height" placeholder="Height" required>
            <select id="heightOptions">
                <option value="meters">meters(m)</option>
                <option value="inches">inches(in)</option>
            </select>

            <p class="result-label">Result: <span id="result">No Result yet ðŸ«£ </span>
                <span id="status"></span>
                <span id="help"></span>
                <span id="advice"></span>
            </p>
    
            <button class="sumbmit-button" onclick="document.getElementById('result').innerHTML = calculateBmi(event)">Check Result</button>
        </form>
    </section>

    <footer>
        <div class="icons">
            <a href="https://twitter.com/tolu_joel_" target="_blank"><i class="bi bi-twitter"></i></a>

        </div>

    <script src="script.js"></script>
</body>

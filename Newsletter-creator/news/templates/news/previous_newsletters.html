<!doctype html>
<html>

<head>
    <title>{% block title%} The Humore {% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container-lg my-5">
        <h1>Previous Newsletters</h1>

        {% if previous_newsletters %}
            <div>
            {% for post in previous_newsletters %}
                <div class="row py-2 text-align-center">
                    <h4 class="col-6"><a href="{% url 'news:letter_detail' post.slug %}"><i>{{ post.title }}</i></a></h4>
                    <p class="col-6">
                        <span class="text-end">{{ post.published_date.date }}</span>
                    </p>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <p><i>Newsletters haven't been sent</i></p>
        {% endif %}
    </div>
</body>

</html>

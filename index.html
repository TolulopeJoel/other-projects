<body onload="play();
playerName = Math.floor(Math.random() * players.length);
document.body.onload = document.getElementById('otherPlayer').innerHTML = players[playerName].toUpperCase();">

    <section>
        <div class="container">

            <div class="characters row flex justify-content-center">

                <button id="rockButton" class="border-0 bg-transparent my-3 col-4">
                    <img src="images/rock.svg" alt="" class="bg-white rounded-4 p-3">
                </button>

                <button id="paperButton" class="border-0 bg-transparent my-3 col-4">
                    <img src="images/paper.svg" alt="" class="bg-white rounded-4 p-3">
                </button>

                <button id="scissorsButton" class="border-0 bg-transparent my-3 col-4">
                    <img src="images/scissors.svg" alt="" class="bg-white rounded-4 p-3">
                </button>
                
            </div>

            <div class="play-section row mt-5">

                <div class="player-images my-5 col-lg-4 col-md-12">
                    <h1>YOU</h1>
                    <img src="images/white.jpg" alt=""
                    id="playerImage" class="rounded-5 p-3 bg-white shadow">
                    <h1 id="playerScore">0</h1>
                </div>
    
                <div class="player-images my-5 col-lg-4 col-md-12">
                    <h1>VS</h1>
                    <img src="images/white.jpg" alt=""
                    class="rounded-5 p-3 shadow">
                </div>
    
                <div class="player-images my-5 col-lg-4 col-md-12">
                    <h1 id="otherPlayer">CPU</h1>
                    <img src="images/white.jpg" alt=""
                    id="computerImage" class="rounded-5 p-3 bg-white shadow">
                    <h1 id="computerScore">0</h1>
                </div>

            </div>
        </div>
    </section>
